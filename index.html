<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WTIChat - India's 1st AI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, black, #111827, #1f2937);
      color: white;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(to right, #ec4899, #8b5cf6, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .lang-toggle {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: nowrap;
    }
    .chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      margin-bottom: 1rem;
    }
    .msg {
      max-width: 80%;
      padding: 1rem 1.5rem;
      border-radius: 24px;
      margin-bottom: 1rem;
      display: inline-block;
      clear: both;
    }
    .msg.user {
      background: linear-gradient(to right, #3b82f6, #6366f1);
      color: white;
      align-self: flex-end;
      float: right;
    }
    .msg.bot {
      background: white;
      color: #111827;
      float: left;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input, select, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 9999px;
      border: none;
      outline: none;
    }
    input {
      flex: 1;
    }
    button {
      background: linear-gradient(to right, #d946ef, #8b5cf6);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .mic-btn {
      background: transparent;
      border: 2px solid #a78bfa;
      color: #a78bfa;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: gray;
    }
    footer a { color: #a5b4fc; text-decoration: underline; }
    .footer-line {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>WTIChat - India's 1st AI</h1>
      <div class="lang-toggle">
        <label for="lang-select">Language:</label>
        <select id="lang-select">
          <option value="hindi">Hindi</option>
          <option value="english">English</option>
          <option value="hinglish">Hinglish</option>
        </select>
        <button id="toggle-dark">‚òÄÔ∏è</button>
      </div>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="msg bot">‡§ï‡•à‡§∏‡•á ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡•Ç‡§Ç? WTIchat ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§ï‡§∞‡§®‡§æ ‡§π‡•à!</div>
    </div>

    <div class="input-row">
      <input id="chat-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button class="mic-btn" onclick="startVoice()">üé§</button>
    </div>

    <footer>
      <div class="footer-line">
        <p>¬© <span id="year"></span> WTIchat. Powered by <a href="https://www.webtechinfinity.com" target="_blank">WebTech Infinity</a></p>
        <a href="https://www.webtechinfinity.com" target="_blank">Contact Us</a>
      </div>
    </footer>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("chat-input");
    const langSelect = document.getElementById("lang-select");
    const year = document.getElementById("year");
    year.textContent = new Date().getFullYear();

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: text }]
        })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.choices?.[0]?.message?.content || "Something went wrong.";
        addMessage("bot", reply);
      })
      .catch(err => {
        console.error(err);
        addMessage("bot", "Sorry, failed to fetch reply.");
      });
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startVoice() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition not supported in this browser.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'hi-IN';
      recognition.onresult = (event) => {
        input.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = (e) => {
        console.error("Speech error", e);
      };
      recognition.start();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    document.getElementById("toggle-dark").addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
